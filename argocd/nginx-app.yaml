apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/p4s2wd/devops.git
    path: k8s/nginx
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default

